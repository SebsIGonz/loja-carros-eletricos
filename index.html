<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoDrive - Mobilidade Elétrica Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00E676; /* Verde mais vibrante */
            --primary-dark: #00C764;
            --secondary: #263238;
            --light: #F5F7FA;
            --gray: #607D8B;
            --white: #FFFFFF;
            --black: #000000;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            line-height: 1.7;
            color: var(--secondary);
            background-color: var(--light);
            overflow-x: hidden;
        }

        /* Header Moderno */
        .header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
            background: linear-gradient(135deg, var(--primary), #00B0FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .logo p {
            font-size: 0.9rem;
            color: var(--gray);
            font-weight: 500;
        }

        /* Navegação Premium */
        .nav ul {
            display: flex;
            gap: 1.5rem;
        }

        .nav ul li a {
            font-weight: 600;
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .nav ul li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .nav ul li a:hover,
        .nav ul li a.active {
            color: var(--primary);
        }

        .nav ul li a:hover::before,
        .nav ul li a.active::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .btn-quiz {
            background: var(--primary);
            color: var(--white);
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
        }

        .btn-quiz:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 230, 118, 0.4);
            background: var(--primary-dark);
        }

        /* Carrossel Premium */
        .hero {
            margin-top: 6rem;
            position: relative;
            height: 90vh;
            max-height: 900px;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            height: 100%;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .slide-content {
            position: absolute;
            bottom: 15%;
            left: 10%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 3rem;
            border-radius: 16px;
            color: var(--white);
            backdrop-filter: blur(8px);
            transform: translateY(30px);
            opacity: 0;
            transition: all 1s ease 0.3s;
        }

        .slide.active .slide-content {
            transform: translateY(0);
            opacity: 1;
        }

        .slide-content h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .slide-content p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: var(--white);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 230, 118, 0.4);
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            color: var(--white);
            border: none;
            padding: 1.5rem;
            font-size: 1.8rem;
            cursor: pointer;
            border-radius: 50%;
            transition: var(--transition);
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        .prev {
            left: 3%;
        }

        .next {
            right: 3%;
        }

        .prev:hover, .next:hover {
            background: rgba(255, 255, 255, 0.7);
            color: var(--secondary);
        }

        .dots-container {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: var(--transition);
        }

        .dot.active {
            background: var(--white);
            transform: scale(1.3);
        }

        /* Seção Nossa Frota */
        .carros-section {
            padding: 8rem 5%;
            background: var(--white);
        }

        .section-header {
            text-align: center;
            margin-bottom: 5rem;
        }

        .section-header h2 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            position: relative;
            display: inline-block;
        }

        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary);
            border-radius: 2px;
        }

        .section-header p {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
        }

        .carros-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .carro-card {
            background: var(--white);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .carro-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .carro-img {
            height: 240px;
            position: relative;
            overflow: hidden;
        }

        .carro-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .carro-card:hover .carro-img img {
            transform: scale(1.1);
        }

        .carro-tag {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary);
            color: var(--white);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0, 230, 118, 0.3);
        }

        .carro-info {
            padding: 2rem;
        }

        .carro-info h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        .carro-specs {
            display: flex;
            gap: 1.5rem;
            margin: 1.5rem 0;
            color: var(--gray);
            font-size: 0.95rem;
        }

        .carro-specs span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .carro-specs i {
            color: var(--primary);
            font-size: 1.2rem;
        }

        .carro-info p {
            margin-bottom: 2rem;
            color: var(--gray);
            line-height: 1.8;
        }

        .carro-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-secondary {
            display: inline-block;
            background: transparent;
            color: var(--primary);
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            border: 2px solid var(--primary);
            text-align: center;
            flex: 1;
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-3px);
        }

        /* Modal de Detalhes */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .modal.active {
            display: block;
            opacity: 1;
        }

        .modal-content {
            background: var(--white);
            margin: 5rem auto;
            padding: 3rem;
            border-radius: 16px;
            max-width: 900px;
            position: relative;
            animation: modalFadeIn 0.6s ease;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--gray);
            transition: var(--transition);
        }

        .close-modal:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .modal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .modal-img {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .modal-img img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.8s ease;
        }

        .modal-img:hover img {
            transform: scale(1.05);
        }

        .modal-info h2 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }

        .modal-info p {
            color: var(--gray);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .modal-specs {
            margin-top: 2rem;
        }

        .modal-specs h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            position: relative;
            padding-bottom: 0.5rem;
        }

        .modal-specs h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .spec-item {
            background: rgba(0, 230, 118, 0.05);
            padding: 1rem;
            border-radius: 8px;
            border-left: 3px solid var(--primary);
        }

        .spec-item i {
            color: var(--primary);
            font-size: 1.3rem;
            margin-right: 0.8rem;
        }

        .spec-item span {
            font-weight: 600;
            color: var(--secondary);
        }

        .modal-features {
            margin-top: 3rem;
        }

        .modal-features h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
            position: relative;
            padding-bottom: 0.5rem;
        }

        .modal-features h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
        }

        .features-list {
            columns: 2;
            column-gap: 2rem;
        }

        .features-list li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            break-inside: avoid;
        }

        .features-list i {
            color: var(--primary);
        }

        /* Seção Sobre Nós */
        .sobre-section {
            padding: 8rem 5%;
            background: var(--light);
        }

        .sobre-container {
            display: flex;
            align-items: center;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .sobre-text {
            flex: 1;
        }

        .sobre-text h2 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }

        .sobre-text p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--gray);
        }

        .sobre-list {
            margin: 2rem 0;
        }

        .sobre-list li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
        }

        .sobre-list i {
            color: var(--primary);
            font-size: 1.25rem;
        }

        .sobre-img {
            flex: 1;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .sobre-img img {
            width: 100%;
            height: auto;
            transition: transform 0.8s ease;
        }

        .sobre-img:hover img {
            transform: scale(1.05);
        }

        /* Responsividade da seção Sobre */
        @media (max-width: 992px) {
            .sobre-container {
                flex-direction: column;
            }
            
            .sobre-img {
                order: -1;
                margin-bottom: 3rem;
                max-width: 600px;
            }
        }

        @media (max-width: 768px) {
            .sobre-section {
                padding: 6rem 5%;
            }
            
            .sobre-text h2 {
                font-size: 2.2rem;
            }
        }

        /* Footer */
        .footer {
            background-color: var(--secondary);
            color: var(--light);
            padding: 4rem 5%;
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .footer-section {
            flex: 1;
            min-width: 300px;
            margin-bottom: 2rem;
        }

        .footer-section h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .footer-section p {
            opacity: 0.8;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-box {
            background: rgba(0, 230, 118, 0.1);
            padding: 1rem;
            border-radius: 8px;
        }

        .stat-box h3 {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .stat-box p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .footer-divider {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
        }
